relatorio_cleancode:
  description: "Refatoração de código, olhando somente o clean code."
  extensions: [".py"]
  steps:
    - status_update: "analisando o repositório"
      model_name: "gpt-4.1"
      agent_type: "revisor"
      params:
        tipo_analise: "relatorio_cleancode"
    - status_update: "aplicando_as_mudancas_apontadas"
      model_name: "gpt-4.1"
      agent_type: "revisor"
      params:
        tipo_analise: "aplicacao_de_mudancas"
    - status_update: "agrupando_commits"
      model_name: "gpt-4.1-mini"
      agent_type: "processador"
      params:
        tipo_analise: "agrupamento_commits"

