# Configuração de workflows para o MCP Server
# Este arquivo define os tipos de análise disponíveis e suas configurações

# Workflow para auditoria de documentação
auditoria_documentacao:
  extensions: [".md", ".yml", ".yaml", ".txt"]
  steps:
    - status_update: "gerando_relatorio_inicial"
      params:
        tipo_analise: "auditoria_documentacao"
        max_token_out: 15000
      model_name: "gpt-4o"
    - status_update: "agrupando_mudancas"
      params:
        tipo_analise: "agrupamento_mudancas"
        max_token_out: 15000
      model_name: "gpt-4o"

# Workflow para refatoração de código
refatoracao_codigo:
  extensions: [".py", ".js", ".ts", ".java", ".cs", ".go"]
  steps:
    - status_update: "gerando_plano_refatoracao"
      params:
        tipo_analise: "refatoracao_codigo"
        max_token_out: 15000
      model_name: "gpt-4o"
    - status_update: "agrupando_mudancas"
